<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

   <div class="container">
      <h1 id="title">Microverse Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <div class="input-group">
        <label for="name" id="name-label">Name</label>
      <input
        required
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
      />
      </div>
       <div class="input-group">
      <label for="email" id="email-label">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="Enter your email"
      />
      </div>
       <div class="input-group">
      <label for="number" id="number-label"
        >Age <small>(optional)</small></label
      >
      <input
        type="number"
        name="number"
        id="number"
        min="0"
        max="100"
        placeholder="Age"
      />
      </div>
 <div class="input-group">
      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select name="dropdown" id="dropdown">
        <option disabled selected value="">Select current role</option>
        <option value="Student">Student</option>
        <option value="Fulltime Job">Fulltime Job</option>
        <option value="Full">Fulltime learner</option>
        <option value="Prefer ">Prefer not to say</option>
        <option value="other ">Other</option>
      </select>
 </div>
 <div class="input-group">
      <label for="">Would you recommend freecodecamp to a friend</label>
      <input
        type="radio"
        name="radio"
        id="definitely"
        value="Definitely"
        checked
      />
      <label for="definitely">Definitely</label>
      <input type="radio" name="radio" id="maybe" value="Maybe" />
      <label for="maybe">Maybe</label>
      <input type="radio" name="radio" id="not-sure" value="Not sure" />
      <label for="not-sure">Not sure</label>
 </div>
      <div class="input-group">
        <label>What is your favorite feature of freeCodeCamp</label>
        <select name="fave-feature" id="feature">
          <option disabled selected value="">Choose one</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open Source</option>
        </select>
      </div>
           <div class="input-group">

        <label
          >What would you like to see improved?
          <small>(Check all that apply)</small></label
        >
        <input
          type="checkbox"
          name="checkbox"
          id="front-end"
          value="frontend"
        />
        <label for="front-end">Front-end Projects</label>

        <input type="checkbox" name="checkbox" id="back-end" value="backend" />
        <label for="back-end">Back-end Projects</label
        >
        <input type="checkbox" name="checkbox" id="data-viz" value="data" />
        <label for="data-viz">Data Visualization</label
        ><input
          type="checkbox"
          name="checkbox"
          id="challenges"
          value="challenges"
        />
        <label for="challenges">Challenges</label>
      </div>
      <div class="input-group">

      <label for="comments">Additional Comments</label>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
   </div>
    <script src="js/index.js"></script>
  </body>
</html>
